<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      </header>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa" class="button-4">Adicionar</button>
        <ol id="lista-tarefas"></ol>
        <section id="btns">
          <button id="remover-selecionado" class="button-4">🗑️</button>
          <button id="mover-cima" class="button-4">🔼</button>
          <button id="mover-baixo" class="button-4">🔽</button>
          <button id="apaga-tudo" class="button-4">Limpar Lista</button>
          <button id="remover-finalizados" class="button-4">Remover Seleção</button>
          <button id="salvar-tarefas" class="button-4">Salvar Lista</button>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
